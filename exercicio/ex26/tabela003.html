<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>

       
       <td colspan="3">b</td>
      
    
    </tr>
        <tr>
          
            <td>e</td>
            <td colspan="2">f</td>
        </tr>
        <tr>
           
            <td>h</td>
            <td colspan="2">i</td>
        </tr>
        <tr>
            <td>j</td>
            <td>k</td>
            <td >l</td>
        </tr>
    </table>
</body>
</html>
