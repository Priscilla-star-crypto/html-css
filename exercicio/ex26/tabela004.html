<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }

        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th,td{
            border: 1px solid black;
            padding: 8px;
        }

        col.nome1{
            background-color: blue;
        }
    </style>
</head>
<body>
    <table>

        <colgroup>
            <col class="nome1">
            <col class="sexo1">
            <col class="idade1">
            <col class="prof1">
        </colgroup>
        <caption>cadastro</caption>
        <tr>
            <th scope="col">nome</th>
            <th scope="col">sexo</th>
            <th scope="col">idade</th>
            <th scope="col">profisao</th>
        </tr>
        <tr>
            <td>ana maria</td>
            <td>f</td>
            <td>25</td>
            <td>jornalista</td>
        </tr>
        <tr>
            <td>marcia maria</td>
            <td>f</td>
            <td>24</td>
            <td>nutricionista</td>
        </tr>
        <tr>
            <td>marcos</td>
            <td>m</td>
            <td>26</td>
            <td>medico</td>
        </tr>
        <tr>
            <td>marcio</td>
            <td>m</td>
            <td>29</td>
            <td>advogado</td>
        </tr>

    </table>
</body>
</html>
