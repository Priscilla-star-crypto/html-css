<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>
    <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#000000"><br>
    </p>
    <p>
        <label for="inivel">nivel de satisfacao:</label>
        <input type="range" name="nivel" id="inivel" min="0" max="10" step="1" value="0"><br>
    </p>
    <p>
        <label for="ifoto">Foto do Perfil:</label>
        <input type="file" name="Foto" id="ifoto">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
